<form nz-form [formGroup]="_form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
        <nz-tab nzTitle="账户密码登录">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="account" placeholder="账户">
                    </nz-input-group>
                    <nz-form-explain *ngIf="account.dirty && account.errors">请输入账户名且至少一个字符！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="lock">
                        <input nz-input type="password" formControlName="password" placeholder="密码">
                    </nz-input-group>
                    <nz-form-explain *ngIf="password.dirty && password.errors">
                        请输入密码！
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzSpan]="15">
                    <nz-input-group nzSize="large" nzPrefixIcon="lock">
                        <input nz-input formControlName="captcha" placeholder="验证码">
                    </nz-input-group>
                    <nz-form-explain *ngIf="captcha.dirty && captcha.errors">
                        请输入验证码！
                    </nz-form-explain>
                </nz-form-control>
                <nz-form-control [nzSpan]="9">
                    <img class="captchaImg" [attr.src]="captchaData?.img" (click)="getCaptchaPic()" title="点击更换验证码" />
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
        <nz-tab nzTitle="手机号登录">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="mobile" placeholder="手机号">
                    </nz-input-group>
                    <nz-form-explain *ngIf="mobile.dirty && mobile.errors">请输入手机号且至少五个字符！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-row [nzGutter]="8">
                        <nz-col [nzSpan]="16">
                            <nz-input-group nzSize="large" nzPrefixIcon="mail">
                                <input nz-input formControlName="captcha" placeholder="验证码">
                            </nz-input-group>
                            <nz-form-explain *ngIf="mobile.dirty && mobile.errors">
                                请输入验证码！
                            </nz-form-explain>
                        </nz-col>
                        <nz-col [nzSpan]="8">
                            <button nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" nzBlock>{{ count ? count + 's' : '获取验证码' }}</button>
                        </nz-col>
                    </nz-row>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">自动登录</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" (click)="noticeSrv.msgError('请找欧阳锋')">忘记密码？</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>登录</button>
    </nz-form-item>
</form>
<div class="other">
    其他登录方式
  <i title="in fact Auth0 via window" (click)="open('auth0', 'window')" nz-icon nzType="alipay-circle" class="icon"></i>
  <i title="in fact Github via redirect" (click)="open('taobao')" nz-icon nzType="taobao-circle" class="icon"></i>
  <i title="真的是微博" (click)="open('weibo', 'window')" nz-icon nzType="weibo-circle" class="icon"></i>
  <a class="register" routerLink="/passport/register">注册账户</a>
</div>
